<section>
    <h1 id="section-name" class="red">{{titulo}}</h1>
        <article>
            <p>{{conteudo}}</p>
        </article>
        <br>
        <!-- form comentarios -->
            <form action="?pagina=post&metodo=addComent" method="post">
                <span>Nome:</span><br>
                <input name="nome" type="text"><br><br>
                <span>Comentario:</span><br>
                <textarea name="mensagem" cols="30" rows="10"></textarea><br><br>
                <input type="hidden" name="id" value="{{id}}">
                <input type="submit" value="enviar">
            </form>
        <!-- form comentarios -->
        <!-- Comentarios -->
        <h3 id="comentarios-titulo" class="red">Comentarios:</h3>
        <article id="comentarios">
            {% if comentarios == false %}
                <div class="comentario">
                    <p>Nenhum comentario Encontrado</p>
                </div>
            {% endif %}
            {% for comentario in comentarios %}
                <div class="comentario">
                    <h3>{{comentario.nome}}</h3>
                    <p>{{comentario.mensagem}}</p>
                </div>
            {% endfor %}
        </article>
        <!-- Comentarios -->
</section>
