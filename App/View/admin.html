<h1>Gerenciador de Conteudo</h1>
<br>
<a class="btn" href="/Blog-PHP/?pagina=admin&metodo=create">criar Publicacao</a>
<br><br>
<hr>
<br>
<table id="tabela">
    <tr class="head">
        <th>ID</th>
        <th>Titulo</th>
        <th>Alteracao</th>
        <th>Delecao</th>
    </tr>

    {% for postagem in postagens %}
    <tr>
        <th>{{postagem.id}}</th>
        <th>{{postagem.titulo}}</th>
        <th class="alterar"><a href="?pagina=admin&metodo=change&id={{postagem.id}}">Alterar</a></th>
        <th class="deletar"><a href="?pagina=admin&metodo=delete&id={{postagem.id}}">Deletar</a></th>
    </tr>
    {% endfor %}
</table>
